{% extends 'template.html' %}

{% block content %}
    {% if textos %}
        <ul>
            {% for question in latest_question_list %}
                <li><a href="{% url 'assinaturas:detail' question.id %}">{{ question.question_text }}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No polls are available.</p>
    {% endif %}tem
{% endblock %}
